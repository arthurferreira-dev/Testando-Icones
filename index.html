<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
    <link rel="icon" sizes="192x192" href="favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="favicon/android-chrome-512x512.png">
    <link rel="icon" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Testando Icones</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media-query/index.css">
</head>
<body onresize="High()">
    <header>
        <img src="icons/logos/website.svg" alt="Icon - Icones Web" id="icon-icweb"> 
        <h1 id="title-header">Icones Web</h1>
        <i class="fa-solid fa-angle-down" id="menu-icon" onclick="menuOpen()"></i>
        <nav id="itens">
            <li>
                <a href="#">Pacotes</a> 
                <img src="icons/folder.svg" alt="Folder Icon" id="folder" ondblclick="Folder()" onclick="UnFolder()">
            </li>
            <li>
                <a href="#">Sobre</a>
                <img src="icons/text-description.svg" alt="Text-Description" id="icon-desc">
            </li>
        </nav>
    </header>
    <main>
        <h1 id="semi-title">Ícones grátis e de código aberto!</h1>
        <p id="semi-p">(<strong>sem login obrigatório!</strong>)</p>
        <br>
        <div id="comment">
            <p>
                <img src="icons/medal-star.svg" alt="Medália de verificação" id="medal-star">
                <strong>
                    Criado por uma ÚNICA pessoa
                </strong>
            </p>
        </div>

        <br>

        <article>
            <div class="card-icon">
                <h1>Linux</h1>
                <img src="icons/linux.svg" alt="Linux Logo" class="icons">
                <br>
                <button class="btn-dowloand">
                    <a href="icons/linux.svg" download="linux.svg">
                        Downloand <span style="color: #000;"><i class="fa-brands fa-linux"></i></span>
                    </a>
                </button>
            </div>
                <br>
            <div class="card-icon">
                <h1>Chrome</h1>
                <img src="icons/chrome.svg" alt="Chrome Logo" class="icons">
                <br>
                <button class="btn-dowloand">
                    <a href="icons/chrome.svg" download="chrome.svg">
                        Downloand <span style="color: #000;"><i class="fa-brands fa-chrome"></i></span>
                    </a>
                </button>
            </div>
                <br>
            <div class="card-icon">
                <h1>WhatsApp</h1>
                <img src="icons/whatsapp.svg" alt="WhatsApp Logo" class="icons">
                <br>
                <button class="btn-dowloand">
                    <a href="icons/whatsapp.svg" download="whatsapp.svg">
                        Download <span id="icon-zap"><i class="fa-brands fa-whatsapp"></i></span>
                    </a>
                </button>
            </div>
                <br>
            <div class="card-icon">
                <h1>Firefox</h1>
                <img src="icons/firefox.svg" alt="Firefox Logo" class="icons">
                <br>
                <button class="btn-dowloand">
                    <a href="icons/firefox.svg" download="firefox.svg">
                        Download <span id="firefox"><i class="fa-brands fa-firefox-browser"></i></span>
                    </a>
                </button>
            </div>
                <br>
            <div class="card-icon">
                <h1>Github</h1>
                <img src="icons/github.svg" alt="Github Logo" class="icons">
                <br>
                <button class="btn-dowloand">
                    <a href="icons/github.svg" download="github.svg">
                        Download <span style="color: #000;"><i class="fa-brands fa-github"></i></span>
                    </a>
                </button>
            </div>            
        </article>
    </main>
    <footer>
        <p>Compartilha ai!</p>
        <p>
            Site inspirado no <a href="https://iconduck.com" class="link-footer">Icon <span id="duck">Duck</span></a>
        </p>
    </footer>
</body>
<script src="js/icons.js"></script>
<script src="js/menu.js"></script>
</html>
